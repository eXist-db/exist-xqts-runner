name: CI
on:
  pull_request:
  push:
jobs:
  assemble:
    name: Build and Test Assembly
    strategy:
      fail-fast: false
      matrix:
        os: [ubuntu-latest, macos-latest, windows-latest]
        jdk: [17]
    runs-on: ${{ matrix.os }}
    steps:
      - name: Checkout
        uses: actions/checkout@v3
      - name: Setup Scala
        uses: olafurpg/setup-scala@v14
        with:
          java-version: "openjdk@1.${{ matrix.jdk }}"
      - name: Coursier cache
        uses: coursier/cache-action@v6
      - name: Build
        shell: bash
        run: sbt -v -Dfile.encoding=UTF-8 assembly
      - name: Test
        shell: bash
        run: target/scala-2.13/exist-xqts-runner-assembly-*-SNAPSHOT.jar --xqts-version HEAD --test-set fn-current-date
      - name: Cleanup before cache
        shell: bash
        run: |
            rm -rf "$HOME/.ivy2/local" || true
            find $HOME/Library/Caches/Coursier/v1        -name "ivydata-*.properties" -delete || true
            find $HOME/.ivy2/cache                       -name "ivydata-*.properties" -delete || true
            find $HOME/.cache/coursier/v1                -name "ivydata-*.properties" -delete || true
            find $HOME/.sbt                              -name "*.lock"               -delete || true
